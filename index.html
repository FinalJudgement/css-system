<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css|styling</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Colors</a></li>
            <li><a href="#">Fonts</a></li>
            <li><a href="#">Styles</a></li>
        </ul>
    </nav>
    <main>
        <section class="section-one">
            <h1>Cheat Sheet Style Guide</h1>
            <div class="section-one-container">
                <article class="color-selection">
                    <h2 id="special-rgb">Colors</h2>
                    <div class="color-box-container">
                        <div class="color-box1"></div>
                        <div class="color-box2"></div>
                        <div class="color-box3"></div>
                        <div class="color-box4"></div>
                    </div>
                    <div class="color-answer-container">
                        <div class="color-answer1">
                            <h2>rgba(243, 243, 244, 1)</h2>
                        </div>
                        <div class="color-answer2">
                            <h2>rgba(217, 197, 178, 1)</h2>
                        </div>
                        <div class="color-answer3">
                            <h2>rgba(126, 127, 131, 1)</h2>
                        </div>
                        <div class="color-answer4">
                            <h2>rgba(52, 49, 45, 1)</h2>
                        </div>
                        <div class="color-answer-description">
                            <p>Hold to preview</p>
                            <p>Double click to copy</p>
                            <p id="copied"></p>
                        </div>
                    </div>
                </article>
                <article class="font-selection">
                    <h2>Fonts</h2>
                    <div class="font-choice1"></div>
                    <div class="font-choice2"></div>
                    <div class="font-choice3"></div>
                    <div class="font-choice4"></div>
                </article>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
